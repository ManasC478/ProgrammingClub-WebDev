<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

	<!-- unordered list -->
	<ul>
		<li>List 1</li>
		<li>List 2</li>
	</ul>

	<!-- ordered list -->
	<ol>
		<li>List 1</li>
		<li>List 2</li>
	</ol>

	<!-- you can use the <li> outside of the <ol> and <ul> and it will work fine -->
	<!-- but usually the <ol> and <ul> are paired with <li> -->
	<li>List 1</li>
	<li>List 2</li>

	<!-- container elements -->
	<!-- these elements don't change the display -->
	<!-- purpose is to group related elemtents -->
	<nav>Hello World</nav>
	<main>Hello World</main>
	<section>Hello World</section>
	<article>Hello World</article>
	<aside>Hello World</aside>
	<footer>Hello World</footer>
	<div>Hello World</div>

  </body>
</html>
