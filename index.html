<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
	  <!-- headings have 6 different element -->
	  <h1>Header 1</h1>
	  <h2>Header 2</h2>
	  <h3>Header 3</h3>
	  <h4>Header 4</h4>
	  <h5>Header 5</h5>
	  <h6>Header 6</h6>

	  <!-- paragraphs are normal text -->
	  <p>paragraph</p>
	  
	  <!-- anchors require a href attribute to be functional -->
	  <a href="https://www.google.com/">click me</a>

	  <!-- buttons are clickable and require a onclick attribute if you want it to execute a task when clicked on -->
	  <button onclick="alert('you clicked me')">Click me</button>
  </body>
</html>
